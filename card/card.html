<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Nunito:ital,wght@0,300;1,500&family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@200&family=Nunito:ital,wght@0,300;1,500&family=Poppins&family=Wendy+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./card.css">

    <title>Document</title>
</head>
<body>
    <div id="card">
        <div class="top">
            <h1>My Bag</h1>
            <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.5 1L1 18M1 1L17.5 18" stroke="#642C99" stroke-width="1.5"/>
            </svg>
        </div>
        <div class="main">
            <div class="row">
                <div class="col-3">
                    <img src="./images/cupcake 1.png" alt="">
                    <p>Carrot  x  1</p>
                </div>
                <span>$3.49</span>
            </div>
            <div class="row">
                <div class="col-3">
                    <img src="./images/cupcake 2.png" alt="">
                    <p>Red Valvet  x  3</p>
                </div>
                <span>$10.47</span>
            </div>
            <div class="row">
                <div class="col-3">
                    <img src="./images/cupcake 3.png" alt="">
                    <p>Mint Chip  x  2</p>
                </div>
                <span>$6.98</span>
            </div>
            <div class="row">
                <div class="col-3">
                    <img src="./images/image 3.png" alt="">
                    <p>Pink Strawberry  x  2</p>
                </div>
                <span>$6.98</span>
            </div>
            
        </div>

        <div class="bottom">
            <div class="head">
                <p>Total to pay</p>
                <span>$27.92</span>
            </div>
            <div class="buttons">
                <button class="check-btn">CHECK OUT</button>
                <a href="#">VIEW CART</a>
            </div>
        </div>
    </div>
</body>
</html>
